language: go

go:
  - 1.5
  - tip

matrix:
  allow_failures:
    - go: tip

before_install:
  - go get github.com/mitchellh/gox
  - gox
  - go get github.com/mattn/goveralls
  - go get github.com/axw/gocov/gocov
  - go get golang.org/x/tools/cmd/cover

script:
  - make test testrace
  - make coverage

